<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #212121;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 100px;
    }
    .search-box {
      flex: 1;
      display: flex;
      justify-content: center;
      margin-left: 50px;
    }
    .search-box input {
      width: 60%;
      padding: 8px;
      border-radius: 20px 0 0 20px;
      border: none;
      outline: none;
    }
    .search-box button {
      padding: 8px 15px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video:hover {
      transform: scale(1.02);
    }
    .video img {
      width: 100%;
      height: 150px;
    }
    .video-title {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://www.logo.wine/a/logo/YouTube/YouTube-White-Full-Color-Logo.wine.svg" alt="YouTube Logo">
    </div>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search">
      <button onclick="search()">üîç</button>
    </div>
  </header>

  <section class="videos" id="video-section">
    <!-- Videos will be shown here -->
  </section>

  <script>
    const videos = [
      { title: "HTML Tutorial", thumbnail: "https://img.youtube.com/vi/pQN-pnXPaVg/hqdefault.jpg", link: "https://www.youtube.com/watch?v=pQN-pnXPaVg" },
      { title: "CSS Full Course", thumbnail: "https://img.youtube.com/vi/ieTHC78giGQ/hqdefault.jpg", link: "https://www.youtube.com/watch?v=ieTHC78giGQ" },
      { title: "JavaScript Basics", thumbnail: "https://img.youtube.com/vi/W6NZfCO5SIk/hqdefault.jpg", link: "https://www.youtube.com/watch?v=W6NZfCO5SIk" },
      { title: "Responsive Design", thumbnail: "https://img.youtube.com/vi/srvUrASNj0s/hqdefault.jpg", link: "https://www.youtube.com/watch?v=srvUrASNj0s" },
    ];

    function loadVideos() {
      const container = document.getElementById('video-section');
      container.innerHTML = '';
      videos.forEach(video => {
        const div = document.createElement('div');
        div.className = 'video';
        div.innerHTML = `
          <a href="${video.link}" target="_blank">
            <img src="${video.thumbnail}" alt="Thumbnail">
            <div class="video-title">${video.title}</div>
          </a>
        `;
        container.appendChild(div);
      });
    }

    function search() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = videos.filter(v => v.title.toLowerCase().includes(query));
      const container = document.getElementById('video-section');
      container.innerHTML = '';
      filtered.forEach(video => {
        const div = document.createElement('div');
        div.className = 'video';
        div.innerHTML = `
          <a href="${video.link}" target="_blank">
            <img src="${video.thumbnail}" alt="Thumbnail">
            <div class="video-title">${video.title}</div>
          </a>
        `;
        container.appendChild(div);
      });
    }

    loadVideos();
  </script>

</body>
</html>
